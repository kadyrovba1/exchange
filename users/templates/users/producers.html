<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поставщики</title>
</head>
<body>
    <h1>Поставщики</h1>
        {% for producer in producers %}
        <div>
            <h2><a href="{% url 'producer-detail' pk=producer.pk %}">{{ producer.company }}</a></h2>
            <h2>{{ producer.email }}</h2>
            <h2>{{ producer.create_time }}</h2>
        </div>
        {% endfor %}
</body>
</html>
